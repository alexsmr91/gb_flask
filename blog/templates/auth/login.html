{% extends 'base.html' %}

{% block title %} Login as {% endblock %}

{% block body %}
<h1>Login as user:</h1>
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}

<form method="POST" action="{{ url_for('auth.login') }}">
    <div class="form-group">
        <label for="exampleInputUsername">Имя пользователя</label>
        <input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp"
               placeholder="Введите имя пользователя">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Войти</button>
</form>
<p>
<p>или</p>
<p>
<a class="link" href={{ url_for('auth.register') }}>Зарегистрироваться</a>
{% endblock %}
