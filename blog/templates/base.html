<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{% block title %}Заголовок{% endblock %}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>
<body>
<div class="container">


    <nav class="navbar navbar-expand-lg" style="background-color: #40826d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src={{ url_for('static', filename='logo.png') }} alt="Logo" width="30" height="24"
            class="d-inline-block align-text-top"> Flask-blog</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link {% block article_active %}"{% endblock %} href={{ url_for('article.article_list') }}>Статьи</a>
                    <a class="nav-link {% block user_active %}"{% endblock %} href={{ url_for('user.user_list') }}>Пользователи</a>
                    {% if current_user.is_authenticated %}
                    <a class="nav-link" href={{ url_for('auth.logout') }}>Выйти, {{ current_user.username }}</a>
                    {% else %}
                    <a class="nav-link" href={{ url_for('auth.login') }}>Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <p></p>
    {% block body %}

    {% endblock %}

</div>
<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
