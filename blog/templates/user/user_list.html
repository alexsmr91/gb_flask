{% extends 'base.html' %}

{% block title %}Пользователи{% endblock %}

{% block user_active %}active" aria-current="page"{% endblock %}

{% block body %}

<div class="container">
<ul>
{% for user in users %}
<li>
    <a href="{{url_for('user.user_detail', pk=user.id)}}" class="link-warning">
        {{ user.username }} - {{ user.email }}
    </a>
</li>
{% endfor %}
</ul>
</div>

{% endblock %}
